name: Docker Container Metrics
on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: bsamartins/docker-container-metrics

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Prepare
      run: |
        rustup target add aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu
        cargo install cross      

    - name: Build linux-amd64
      run: cross build --release --target x86_64-unknown-linux-gnu

    - name: Build linux-arm64
      run: cross build --release --target aarch64-unknown-linux-gnu

    - name: Prepare artifacts
      run: |
        mkdir artifacts
        cp ./target/x86_64-unknown-linux-gnu/release/docker-container-metrics artifacts/docker-container-metrics_amd64 
        cp ./target/aarch64-unknown-linux-gnu/release/docker-container-metrics artifacts/docker-container-metrics_arm64 

    - name: upload linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: |
          artifacts/docker-container-metrics_amd64
          artifacts/docker-container-metrics_arm64
        if-no-files-found: error

  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-linux
          path: artifacts

      - name: Build and Push
        id: build
        uses: docker/bake-action@v5
        env:
          TAGS: "${{ steps.meta.outputs.tags }}"
        with:
          targets: linux
          push: true
