name: Docker Container Metrics
on:
  push:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: bsamartins/docker-container-metrics

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Prepare
      run: |
        rustup target add aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu
        cargo install cross      

    - name: Build linux-amd64
      run: cross build --release --target x86_64-unknown-linux-gnu

    - name: Build linux-arm64
      run: cross build --release --target aarch64-unknown-linux-gnu

    - name: upload linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: |
          target/x86_64-unknown-linux-gnu/release/docker-container-metrics
          target/aarch64-unknown-linux-gnu/release/docker-container-metrics
        if-no-files-found: error

  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-linux
          path: build

      - name: Debug Docker Meta
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"
          echo "labels: ${{ steps.meta.outputs.labels }}"

      - name: Build and Push amd64
        uses: docker/bake-action@v5
        env:
          TAGS: "${{ env.IMAGE_NAME }}:${{ github.sha }}"
        with:
          targets: linux-amd64
          push: true

      - name: Build and push
        uses: docker/bake-action@v5
        env:
          TAGS: "${{ env.IMAGE_NAME }}:${{ github.sha }}"
        with:
          targets: linux-arm64
          push: true

  publish-docker-hub:
    name: Publish Docker image - Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-linux
          path: build

      - name: Debug Docker Meta
        run: |
          echo "tags: ${{ steps.meta.outputs.tags }}"
          echo "labels: ${{ steps.meta.outputs.labels }}"

      - name: Build and Push amd64
        uses: docker/bake-action@v5
        env:
          TAGS: "${{ env.IMAGE_NAME }}:${{ github.sha }}"
        with:
          targets: linux-amd64
          push: true

      - name: Build and push
        uses: docker/bake-action@v5
        env:
          TAGS: "${{ env.IMAGE_NAME }}:${{ github.sha }}"
        with:
          targets: linux-arm64
          push: true

